<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Bate Papo Uol</title>
  </head>
  <body>

<!-- box that holds all the code - init -->    

    <div class="container">

<!-- message exchange tab - init -->

      <div class="top">
        <img src="./img/logo.png"  />
        <ion-icon name="people" ></ion-icon>
      </div>
      <div class="conversation"></div>
      <div class="textcamp">
        <input placeholder="Escreva aqui..." />
        <div class="tosend">
          <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
      </div>

<!-- message exchange tab - end -->    

<!-- shipping options tab - init -->

<div class="right outscreen">
    <div class="toptab">
      Escolha um contato <br/>para enviar mensagem:
    </div>
    <div><ul class="names"></ul></div>
    <div class="toptab showtoptab">
      Escolha a visibilidade
    </div>
    <ul class="shownames">
      <li  id="li-public">
        <span>
          <ion-icon name="lock-open"></ion-icon
          ><span class="category">Público</span
          ><ion-icon class="confirm" name="checkmark-circle"></ion-icon>
        </span>
      </li>
      <li id="li-reserved">
        <span>
          <ion-icon name="lock-closed"></ion-icon
          ><span class="category">Reservadamente</span
          ><ion-icon class="check" name="checkmark-circle" ></ion-icon>
        </span>
      </li>
    </ul>
  </div>

<!-- shipping options tab - end --> 

<!-- tab shows who's available and who's not - init -->

      <div id="showavailability">Enviando para: Todos (Público)</div>

<!-- tab shows who's available and who's not - end -->      

<!-- box that holds all the code - end -->
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
